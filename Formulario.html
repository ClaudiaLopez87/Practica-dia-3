<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <h1>Manejo de Formularios</h1>
    <hr />
    <form>
      <label for="nombre">Nombre Estudiante:</label>
      <input type="text" id="nombre" name="nombre " required /><br />

      <label for="genero">Genero:</label>
      <label for="">Masculino</label>
      <input type="checkbox" id="masculino" name="masculino" required />

      <label for="Femenino">Femenino</label>
      <input type="checkbox" id="Femenino"></input><br />

      <label for="Fecha">Fecha de Nacimiento</label>
      <input type="date" name="Fecha" id="Fecha"><br>

      <label for="Actividades">Actividades</label>
      <ul>
        <li><input type="checkbox"> id="baloncesto"required</li>
      </ul>

      <fieldset><legend>Mas elementos</legend></fieldset>
      <input type="checkbox" /> id="tv"
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
